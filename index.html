
<!DOCTYPE html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1><img id="logoprincipal" src="imagenes/Logo.png" alt="" /></h1>
    </header>
    <main>
        <form action="">
            <section class="datos-encriptar">
                <textarea name="" id="textoEncriptar" cols="30" placeholder="ingrese texto aqui" rows="10"></textarea>
            </section>

            <div id="botones">
                <p>&#169;Solo letras minusculas y sin acentos</p>
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
            </div>

            <section class="informacion">
                <div >
                    <img  id="imagenMuneco" src="imagenes/Muñeco.png" alt="" />
                    <p id="mensajeEncontrado" >Ningún mensaje fue encontrado</p>
                </div>
                <textarea name="" id="textoencriptado" placeholder="Ingresa el texto que desea encriptar o desencriptar" cols="30"
                    rows="10"></textarea>
                    <button  class="copiarTexto" id="copiarTexto">Copiar</button>
            </section>
        </form>
        <footer>
            <p>&#169;Creado por George Marmol</p>
        </footer>
    </main>
    <script src="style.js"></script>
</body>

</html>
